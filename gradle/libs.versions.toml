[versions]
android = "8.7.3"
kotlin = "2.1.0"
antlr4 = "4.13.2"
ktx-serialization-json = "1.8.0"

lib-version = "1.0.0"

[plugins]
# Android Gradle Plugin
android-library = { id = "com.android.library", version.ref = "android" }

# Kotlin
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

[libraries]
# Antlr4
antlr4 = { group = "org.antlr", name = "antlr4", version.ref = "antlr4" }
antlr4-runtime = { group = "org.antlr", name = "antlr4-runtime", version.ref = "antlr4" }

# KotlinX
ktx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "ktx-serialization-json" }